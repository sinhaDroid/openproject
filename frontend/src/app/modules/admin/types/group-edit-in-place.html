<span *ngIf="!editing"
      (click)="startEditing()"
      [textContent]="name"
      class="group-edit-handler">
</span>
<input
    #nameInput
    *ngIf="editing"
    class="group-edit-in-place--input"
    type="text"
    autoFocus
    [(ngModel)]="editedName"
    [attr.placeholder]="placeholder"
    (keydown.escape)="reset()"
    (keydown.enter)="saveEdition($event)">
